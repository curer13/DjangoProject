{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <aside>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><i class="fas fa-home">Logout</i></a>
            <img src="{% static 'main/img/logo.png' %}">
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home">Home</i></li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-adress-card">About us</i></li></a>
                <a href=""><li><i class="fas fa-paper-plane">Contacts</i></li></a>
                <a href=""><li><i class="fas fa-news">News</i></li></a>
                <a href="{% url 'create' %}" class=""><li><button class="btn btn-info">Create post</button></li></a>
            </ul>
        {% else %}
            <a href="{% url 'register' %}"><i class="fas fa-home">Register</i></a><br>
            <a href="{% url 'login' %}"><i class="fas fa-home">Log in</i></a><br>
            <img src="{% static 'main/img/logo.png' %}">
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home">Home</i></li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-adress-card">About us</i></li></a>
                <a href=""><li><i class="fas fa-paper-plane">Contacts</i></li></a>
                <a href=""><li><i class="fas fa-news">News</i></li></a>
            </ul>
        {% endif %}
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
